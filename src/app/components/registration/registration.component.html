<p>registration works!</p>
<div class="row">
    <div class="my-5 col-sm-6 offset-sm-3 text-center">
      <h2>Registration</h2>

      <label id="example-radio-group-label">Pick type of account</label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="row"
  [(ngModel)]="accountType">
  <mat-radio-button class="example-radio-button" *ngFor="let type of accountTypes" [value]="type">
    {{type}}
  </mat-radio-button>
</mat-radio-group>
<br/>
<div>You are registering as {{accountType}}</div>

      <br>
      <form [formGroup]="registerForm" (ngSubmit)="submit(registerForm.value)" class="form-inlin justify-content-center">
        <div class="form-group row">
          <input type="email" class="form-control" formControlName="email" placeholder="Email">
        </div>
        <div class="form-group row">
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <div class="form-group row">
          <input type="password" class="form-control" formControlName="password2" placeholder="Password confirm">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
