<div class="row">
    <div class="my-3 col-sm-4 offset-sm-3 text-center frm">
        <h2>Personal info</h2>
        <br>
        <form [formGroup]="personalInfoForm" (ngSubmit)="proceed(personalInfoForm.value)"
            class="form-inlin justify-content-center">

            <div class="form-group row">
                <label>Last name</label>
                <input type="text" class="form-control" formControlName="lastName" placeholder="Last name" />
            </div>

            <div class="form-group row">
                <label>First name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="First name" />
            </div>

            <div class="form-group row">
                <label>Middle name</label>
                <input type="text" class="form-control" formControlName="middleName" placeholder="Middle name" />
            </div>
<!-- 0993111415 -->
            <div class="form-group row ">
                <label id="example-radio-group-label" class="mr-5">Gender</label><br/>
                <mat-radio-group formControlName="gender" name="gender"  aria-labelledby="example-radio-group-label" class="example-radio-group">
                    <mat-radio-button ngDefaultControl class="example-radio-button" *ngFor="let gen of genders" [value]="gen">
                        {{gen}}
                    </mat-radio-button>
                </mat-radio-group>
            </div>
                <div class="form-group ">
                    <div class="row ">
                    <label class="mr-4">Birthday</label><br/>
                    <input class="form-control col-sm-6" matInput [matDatepicker]="picker" formControlName="birthday" placeholder="Choose a date"/>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </div>
            </div>
            <div class="form-group">
                <label>Phone number</label><br/>
                <div class="row">
                <span class="my-2 mr-1">+38</span><input type="text" class="form-control col-sm-5" formControlName="phone" placeholder="Phone" />

                <div class="form-group row" *ngIf="moveToCode"> 
                <label class="mx-3">SMS code</label>
                <input type="text" class="form-control col-sm-4" formControlName="serverCode" placeholder="code" />
            </div>
            </div>
        </div>

           <button *ngIf="!moveToCode" (click)="next()" class="btn btn-primary" [disabled]="!personalInfoForm.valid">Submit</button>
            <button *ngIf="moveToCode" type="submit" class="btn btn-primary" [disabled]="!personalInfoForm.valid">Next</button>
        </form>
    </div>
</div>
