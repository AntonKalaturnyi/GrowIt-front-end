<div class="row">
    <div class="my-3 col-sm-4 offset-sm-3 text-center frm">
        <h4>Personal info</h4>
        <form [formGroup]="personalInfoForm" (ngSubmit)="submit(personalInfoForm.value)"
            class="form-inlin justify-content-center">

            <div class="form-group row">
                <label>Last name</label>
                <input type="text" class="form-control" formControlName="lastName" placeholder="Last name" />
            </div>

            <div class="form-group row">
                <label>First name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="First name" />
            </div>

            <div class="form-group row">
                <label>Middle name</label>
                <input type="text" class="form-control" formControlName="middleName" placeholder="Middle name" />
            </div>

            <div class="form-group row">
                <label id="example-radio-group-label" class="mr-5">Gender</label><br />
                <mat-radio-group formControlName="gender" name="gender" aria-labelledby="example-radio-group-label"
                    class="example-radio-group">
                    <mat-radio-button ngDefaultControl class="example-radio-button" *ngFor="let gen of genders"
                        [value]="gen">
                        {{gen}}
                    </mat-radio-button>
                </mat-radio-group>
            </div>

            <div class="form-group">
                <div class="row ">
                    <label class="mr-4">Birthday</label><br />
                    <input class="form-control col-sm-6" matInput [matDatepicker]="picker" formControlName="birthday"
                        placeholder="Choose a date" />
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </div>
            </div>

            <div class="form-group">
                <label>Phone number</label><br />
                <div class="row">
                    <span class="my-2 mr-1">+38</span><input type="text" class="form-control col-sm-5"
                        formControlName="phone" placeholder="Phone" />
                </div>
            </div>

            <h4>Family info</h4><br />
            <!-- <div class="form-group row">
                <mat-form-field>
                    <mat-label>Marital status</mat-label>
                    <mat-select formControlName="matitalStatus">
                      <mat-option *ngFor="let status of matitalStatuses" [value]="status">
                        {{status}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div> -->

            <div class="form-group row">
                <label class="mr-5">Сімейний стан</label>
                <mat-form-field>
                    <select formControlName="maritalStatus" matNativeControl>
                        <option type="text" value="Ніколи не був(ла) у шлюбі">Ніколи не був(ла) у шлюбі</option>
                        <option selected type="text" value="Одружений(а)">Одружений(а)</option>
                        <option type="text" value="Розлучений(а)">Розлучений(а)</option>
                        <option type="text" value="Удівець/удова">Удівець/удова</option>
                        <option type="text" value="У цивільному шлюбі">У цивільному шлюбі</option>
                    </select>
                </mat-form-field>
            </div>

            <div class="form-group row">
                <label class="mr-5">Дітей до 18 років</label>
                <mat-form-field>
                    <select formControlName="kidsBefore18yo" matNativeControl>
                        <option selected type="text" value="0">0</option>
                        <option type="text" value="1">1</option>
                        <option type="text" value="2">2</option>
                        <option type="text" value="3">3</option>
                        <option type="text" value="4">4</option>
                        <option type="text" value="5">5</option>
                        <option type="text" value="6">6</option>
                        <option type="text" value="6">7</option>
                    </select>
                </mat-form-field>
            </div>

            <div class="form-group row">
                <label class="mr-5">Дітей старше 18 років</label>
                <mat-form-field>
                    <select formControlName="kidsAfter18yo" matNativeControl>
                        <option selected type="text" value="0">0</option>
                        <option type="text" value="1">1</option>
                        <option type="text" value="2">2</option>
                        <option type="text" value="3">3</option>
                        <option type="text" value="4">4</option>
                        <option type="text" value="5">5</option>
                        <option type="text" value="6">6</option>
                        <option type="text" value="6">7</option>
                    </select>
                </mat-form-field>
            </div>

            <h4>Social network profiles</h4><br />

            <div class="form-group row">
                <label>Instagram profile</label>
                <input type="text" class="form-control" formControlName="instagram" placeholder="Link to Instagram profile" />
            </div>

            <div class="form-group row">
                <label>Facebook profile</label>
                <input type="text" class="form-control" formControlName="facebook" placeholder="Link to Facebook profile" />
            </div>

            <button *ngIf="!moveToCode" type="submit" class="btn btn-primary"
                [disabled]="!personalInfoForm.valid">Submit</button>
        </form>

        <form (ngSubmit)="next(codeForm.value)" [formGroup]="codeForm" *ngIf="moveToCode">
            <div class="form-group row my-2">
                <label class="my-1 mr-2">SMS code</label>
                <input type="text" class="form-control col-sm-2" formControlName="code" placeholder="code" />
            </div>

            <button type="submit" class="btn btn-primary mx-auto" [disabled]="!personalInfoForm.valid">Next</button>
        </form>




    </div>
</div>
