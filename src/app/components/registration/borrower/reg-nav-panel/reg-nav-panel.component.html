<div class="form-group frm">
    <div class="row cc mr-2">
        <div class="col-1 mr-5">
            <span [hidden]="!personalFilled" class="checkGeneral"><img src="assets/done.svg" ></span>
            <span [hidden]="personalFilled" class="questGeneral"><img src="assets/help_outline-24px.svg" ></span>
            <button type="button" mat-button [routerLink]="['/new-borrower']">Особисті дані</button>
        </div> 

        <div class="col-1 mr-4">
            <span [hidden]="!docsFilled" class="checkDocs"><img src="assets/done.svg" ></span>
            <span [hidden]="docsFilled" class="questDocs"><img src="assets/help_outline-24px.svg" > </span>
            <button type="button" mat-button [routerLink]="['/borrower/fill-passport']">Документи</button>
        </div>

        <div class="col-1">
            <span [hidden]="!addressFilled" class="checkAddr"><img src="assets/done.svg" ></span>
            <span [hidden]="addressFilled" class="questAddr"><img src="assets/help_outline-24px.svg" > </span>
            <button type="button" mat-button [routerLink]="['/borrower/fill-address']">Адреса</button>
        </div>
        
        <div class="col-2">
            <span [hidden]="!employmentFilled" class="checkEmpl"><img src="assets/done.svg" ></span>
            <span [hidden]="employmentFilled" class="questEmpl"><img src="assets/help_outline-24px.svg" > </span>
            <button type="button" mat-button [routerLink]="['/borrower/fill-employment']">Працевлаштування</button>
        </div>

        <div class="col-1">
            <span [hidden]="!educationFilled" class="checkEdu"><img src="assets/done.svg" ></span>
            <span [hidden]="educationFilled" class="questEdu"><img src="assets/help_outline-24px.svg" > </span>
            <button mat-button [routerLink]="['/borrower/fill-education']">Освіта</button>
        </div>

        <div class="col-1">
            <span [hidden]="!assetsFilled" class="checkAssets"><img src="assets/done.svg" ></span>
            <span [hidden]="assetsFilled" class="questAssets"><img src="assets/help_outline-24px.svg" > </span>
            <button mat-button [routerLink]="['/borrower/fill-assets']">Активи</button>
        </div>
  
        <div class="col-1">
            <button class="mt-2 ml-3" [disabled]="!personalFilled || !docsFilled || !addressFilled || !employmentFilled || !educationFilled || !assetsFilled" (click)="toCabinet()"
            mat-flat-button  color="accent">Завершити</button>

        </div>
  
    </div>
</div>
