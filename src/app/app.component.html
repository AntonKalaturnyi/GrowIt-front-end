<mat-toolbar>
  <mat-toolbar-row>
    <span>GrowIt</span>

    <div *ngIf="permissionService.registeredUserPermission()" class="right-con mr-2">
      <button [routerLink]="['/dashboard']" class="btn btn-outline-info" type="button">Dashboard</button>
    </div>
    <div class="" *ngIf="permissionService.registeredUserPermission()">
      <button (click)="logOut()" [routerLink]="['/login']" class="btn btn-outline-secondary" type="button">Log out</button>
    </div>
    <!-- <a routerLink="login" routerLinkActive="active">Login</a> -->
  </mat-toolbar-row>
</mat-toolbar>


<section class="mt-4">
  <router-outlet></router-outlet>
</section>

<div class="text-center">
	<br>

    <!-- Footer Elements -->

            </a>
